<div class="space-y-6 w-full max-w-md">
  <!-- Solid Badges -->
  <div>
    <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-3">Solid</p>
    <div class="flex flex-wrap gap-2">
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-primary-100 dark:bg-primary-900/30 text-primary-700 dark:text-primary-400">
        Primary
      </span>
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400">
        Success
      </span>
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400">
        Error
      </span>
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 dark:bg-yellow-900/30 text-yellow-700 dark:text-yellow-400">
        Warning
      </span>
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300">
        Default
      </span>
    </div>
  </div>

  <!-- Badges with Dots -->
  <div>
    <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-3">With Dots</p>
    <div class="flex flex-wrap gap-2">
      <span class="inline-flex items-center gap-1.5 px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400">
        <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
        Active
      </span>
      <span class="inline-flex items-center gap-1.5 px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 dark:bg-yellow-900/30 text-yellow-700 dark:text-yellow-400">
        <span class="w-1.5 h-1.5 rounded-full bg-yellow-500"></span>
        Pending
      </span>
      <span class="inline-flex items-center gap-1.5 px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300">
        <span class="w-1.5 h-1.5 rounded-full bg-gray-400"></span>
        Offline
      </span>
    </div>
  </div>

  <!-- Outline Badges -->
  <div>
    <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-3">Outline</p>
    <div class="flex flex-wrap gap-2">
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border border-primary-500 text-primary-600 dark:text-primary-400">
        Primary
      </span>
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border border-green-500 text-green-600 dark:text-green-400">
        Success
      </span>
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border border-red-500 text-red-600 dark:text-red-400">
        Error
      </span>
    </div>
  </div>

  <!-- Count Badges -->
  <div>
    <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-3">Count Badges</p>
    <div class="flex flex-wrap items-center gap-3">
      <span class="inline-flex items-center gap-1.5 px-2.5 py-1 bg-gray-100 dark:bg-gray-800 rounded-lg text-xs font-medium text-gray-700 dark:text-gray-300">
        Comments
        <span class="px-1.5 py-0.5 bg-primary-500 text-white rounded text-[10px]">24</span>
      </span>
      <span class="inline-flex items-center gap-1.5 px-2.5 py-1 bg-gray-100 dark:bg-gray-800 rounded-lg text-xs font-medium text-gray-700 dark:text-gray-300">
        Issues
        <span class="px-1.5 py-0.5 bg-red-500 text-white rounded text-[10px]">3</span>
      </span>
    </div>
  </div>

  <!-- Large Badges -->
  <div>
    <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-3">Large</p>
    <div class="flex flex-wrap gap-2">
      <span class="inline-flex items-center px-3 py-1 rounded-lg text-sm font-medium bg-primary-100 dark:bg-primary-900/30 text-primary-700 dark:text-primary-400">
        Featured
      </span>
      <span class="inline-flex items-center px-3 py-1 rounded-lg text-sm font-medium bg-purple-100 dark:bg-purple-900/30 text-purple-700 dark:text-purple-400">
        New
      </span>
    </div>
  </div>
</div>
