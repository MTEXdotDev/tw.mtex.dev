<div class="flex flex-col gap-6 w-full max-w-md">

  <div>
    <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-2">Solid Variant</p>

      <button class="px-4 py-2 text-sm font-medium rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm">
        Overview
      </button>
      <button class="px-4 py-2 text-sm font-medium rounded-md text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">

      </button>
      <button class="px-4 py-2 text-sm font-medium rounded-md text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
        Reports
      </button>
    </div>
  </div>

  <!-- Underline Button Group -->
  <div>
    <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-2">Underline Variant</p>
    <div class="flex gap-6 border-b border-gray-200 dark:border-gray-700">
      <button class="pb-3 text-sm font-medium text-primary-600 dark:text-primary-400 border-b-2 border-primary-600 dark:border-primary-400 -mb-px">

      </button>

      </button>
      <button class="pb-3 text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white border-b-2 border-transparent -mb-px transition-colors">
        Notifications
      </button>
    </div>
  </div>

  <!-- Pill Button Group -->
  <div>
    <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-2">Pill Variant</p>
    <div class="inline-flex rounded-full bg-gray-100 dark:bg-gray-800 p-1">
      <button class="px-5 py-2 text-sm font-medium rounded-full bg-primary-600 text-white shadow-sm">
        Daily
      </button>
      <button class="px-5 py-2 text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white rounded-full transition-colors">
        Weekly
      </button>
      <button class="px-5 py-2 text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white rounded-full transition-colors">
