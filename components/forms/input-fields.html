<div class="w-full max-w-md space-y-4">
  <!-- Basic Input -->
  <div>
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Basic Input</label>
    <input 
      type="text" 
      placeholder="Enter text..." 
      class="w-full px-4 py-2.5 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
    >
  </div>

  <!-- Input with Icon -->
  <div>
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">With Icon</label>
    <div class="relative">
      <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
      <input 
        type="text" 
        placeholder="Search..." 
        class="w-full pl-10 pr-4 py-2.5 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
      >
    </div>
  </div>

  <!-- Input with Addon -->
  <div>
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">With Addon</label>
    <div class="flex">
      <span class="inline-flex items-center px-4 bg-gray-100 dark:bg-gray-700 border border-r-0 border-gray-300 dark:border-gray-600 rounded-l-lg text-gray-500 dark:text-gray-400 text-sm">
        https://
      </span>
      <input 
        type="text" 
        placeholder="example.com" 
        class="flex-1 px-4 py-2.5 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-r-lg text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
      >
    </div>
  </div>

  <!-- Input with Button -->
  <div>
    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">With Button</label>
    <div class="flex gap-2">
      <input 
        type="email" 
        placeholder="Enter email" 
        class="flex-1 px-4 py-2.5 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
      >
      <button class="px-5 py-2.5 bg-primary-600 text-white text-sm font-medium rounded-lg hover:bg-primary-700 transition-colors">
        Subscribe
      </button>
    </div>
  </div>

  <!-- Error State -->
  <div>
    <label class="block text-sm font-medium text-red-600 dark:text-red-400 mb-1">Error State</label>
    <input 
      type="text" 
      value="Invalid value" 
      class="w-full px-4 py-2.5 bg-white dark:bg-gray-800 border-2 border-red-500 rounded-lg text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all"
    >
    <p class="text-xs text-red-600 dark:text-red-400 mt-1">This field is required.</p>
  </div>
</div>
